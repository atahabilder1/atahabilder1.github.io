    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #0f0f1a 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
    }

    .header h1 {
      color: #fff;
      font-size: 42px;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #64ffda, #a78bfa, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      color: #8892b0;
      font-size: 18px;
    }

    .search-filter {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .search-box {
      padding: 12px 20px;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 25px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 14px;
      width: 300px;
      outline: none;
      transition: border-color 0.3s;
    }

    .search-box:focus {
      border-color: #64ffda;
    }

    .filter-tags {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-tag {
      padding: 8px 16px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      background: transparent;
      color: #8892b0;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .filter-tag:hover,
    .filter-tag.active {
      background: rgba(100, 255, 218, 0.1);
      border-color: #64ffda;
      color: #64ffda;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      margin-bottom: 40px;
    }

    @media (max-width: 900px) {
      .projects-grid {
        grid-template-columns: 1fr;
      }
    }

    .project-card {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
      cursor: pointer;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      border-color: rgba(100, 255, 218, 0.3);
    }

    .project-card.hidden {
      display: none;
    }

    .project-preview {
      position: relative;
      padding-top: 56.25%;
      background: #1a1a2e;
      overflow: hidden;
    }

    .project-preview iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(0.5);
      transform-origin: top left;
      width: 200%;
      height: 200%;
      pointer-events: none;
    }

    .project-info {
      padding: 20px;
    }

    .project-title {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .project-desc {
      color: #8892b0;
      font-size: 13px;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .project-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .project-tag {
      padding: 4px 10px;
      background: rgba(100, 255, 218, 0.1);
      border-radius: 12px;
      color: #64ffda;
      font-size: 11px;
    }

    .project-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 15px;
      padding: 8px 16px;
      background: rgba(100, 255, 218, 0.1);
      border: 1px solid rgba(100, 255, 218, 0.3);
      border-radius: 20px;
      color: #64ffda;
      text-decoration: none;
      font-size: 12px;
      transition: all 0.3s;
    }

    .project-link:hover {
      background: rgba(100, 255, 218, 0.2);
    }

    .load-more-container {
      text-align: center;
      margin-top: 30px;
    }

    .load-more-btn {
      padding: 15px 40px;
      background: linear-gradient(135deg, #64ffda, #4fd1c5);
      border: none;
      border-radius: 30px;
      color: #0f0f1a;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .load-more-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(100, 255, 218, 0.3);
    }

    .load-more-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .project-count {
      color: #8892b0;
      font-size: 14px;
      margin-top: 15px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #64ffda;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 30px;
      transition: gap 0.3s;
    }

    .back-link:hover {
      gap: 12px;
    }
  </style>

    let visibleCount = 6;
    let currentFilter = 'all';
    let searchQuery = '';

    function getFilteredProjects() {
      return projects.filter(p => {
        const matchesFilter = currentFilter === 'all' || p.category === currentFilter;
        const matchesSearch = searchQuery === '' ||
          p.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
          p.desc.toLowerCase().includes(searchQuery.toLowerCase()) ||
          p.tags.some(t => t.toLowerCase().includes(searchQuery.toLowerCase()));
        return matchesFilter && matchesSearch;
      });
    }

    function renderProjects() {
      const grid = document.getElementById('projectsGrid');
      const filtered = getFilteredProjects();

      grid.innerHTML = filtered.slice(0, visibleCount).map(p => `
        <div class="project-card" data-category="${p.category}" onclick="window.open('${p.url}', '_blank')">
          <div class="project-preview">
            <iframe src="${p.id}.html" loading="lazy"></iframe>
          </div>
          <div class="project-info">
            <h3 class="project-title">${p.title}</h3>
            <p class="project-desc">${p.desc}</p>
            <div class="project-tags">
              ${p.tags.map(t => `<span class="project-tag">${t}</span>`).join('')}
            </div>
            <a href="${p.url}" target="_blank" class="project-link" onclick="event.stopPropagation()">
              <i class="fab fa-github"></i> Github
            </a>
          </div>
        </div>
      `).join('');

      const btn = document.getElementById('loadMoreBtn');
      btn.disabled = visibleCount >= filtered.length;
      btn.textContent = visibleCount >= filtered.length ? 'All Projects Loaded' : 'Load More Projects';

      document.getElementById('projectCount').textContent =
        `Showing ${Math.min(visibleCount, filtered.length)} of ${filtered.length} projects`;
    }

    document.getElementById('loadMoreBtn').addEventListener('click', () => {
      visibleCount += 6;
      renderProjects();
    });

    document.querySelectorAll('.filter-tag').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-tag').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        visibleCount = 6;
        renderProjects();
      });
    });

    document.getElementById('searchBox').addEventListener('input', (e) => {
      searchQuery = e.target.value;
      visibleCount = 6;
      renderProjects();
    });

    renderProjects();
